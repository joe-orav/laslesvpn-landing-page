<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Lasles VPN</title>
  </head>
  <body>
    <main>
      <section>
        <div class="wrapper">
          <header>
            <div class="logo-ctr">
              <img src="assets/logo.svg" alt="LaslesVPN" />
            </div>
            <nav>
              <ul class="nav-item-list">
                <li class="nav-item">
                  <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Features</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Pricing</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Testimonials</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Help</a>
                </li>
              </ul>
            </nav>
            <div>
              <button class="btn sign-in-btn">Sign In</button>
              <button class="btn sign-up-btn">Sign Up</button>
            </div>
          </header>
          <div class="cta">
            <div class="cta-info">
              <div class="cta-text">
                <h1 class="cta-text-header">
                  Want anything to be easy with <span>LaslesVPN.</span>
                </h1>
                <p class="cta-text-desc">
                  Provide a network for all your needs with ease and fun using
                  <span>LaslesVPN</span> discover interesting features from us.
                </p>
              </div>
              <div class="cta-btn-ctr">
                <button class="cta-btn">Get Started</button>
                <div class="cta-btn-shadow"></div>
              </div>
            </div>
            <div class="cta-img-ctr">
              <img src="assets/cta-img.svg" />
            </div>
          </div>
        </div>
      </section>
    </main>
